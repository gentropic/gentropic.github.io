<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoscientifical Chaos Union</title>
    <link rel="icon" type="image/svg+xml" href="gcu-favicon-32.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #ccc;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ── Background stereonet ── */
        .stereonet-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            transition: opacity 1s ease-in;
        }

        .stereonet-bg.loaded {
            opacity: 0.07;
        }

        .stereonet-bg svg {
            width: 100%;
            height: 100%;
        }

        /* Override bearing.js default colors */
        .stereonet-bg svg > circle:first-child { fill: transparent !important; }
        .stereonet-bg svg path { stroke: #b87333 !important; }
        .stereonet-bg svg > circle:last-of-type { stroke: #b87333 !important; fill: none !important; }
        .stereonet-bg svg text { display: none !important; }

        /* ── Main content ── */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Latin Modern Roman', 'CMU Serif', 'STIX Two Text', Georgia, serif;
            font-size: 2.5rem;
            font-weight: normal;
            color: #b87333;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .tagline {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #b87333;
        }

        /* ── Footer ── */
        footer {
            position: fixed;
            bottom: 1.5rem;
            font-size: 0.75rem;
            color: #444;
        }

        footer a {
            color: #555;
            text-decoration: none;
        }

        footer a:hover {
            color: #b87333;
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .logo { width: 120px; height: 120px; }
            .tagline { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="stereonet-bg" id="bg-container"></div>

    <main class="content">
        <img src="gcu-logo-icon.svg" alt="GCU" class="logo">
        <h1>Geoscientifical Chaos Union</h1>
        <p class="tagline">Computational geoscience tools</p>
        <nav class="links">
            <a href="https://github.com/gentropic">GitHub</a>
            <a href="https://www.npmjs.com/org/gcu">npm</a>
            <a href="mailto:endarthur@gmail.com">Contact</a>
        </nav>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#" title="Computatro et Malleo">Computatro et Malleo</a>
    </footer>

    <script src="https://unpkg.com/@gcu/bearing/dist/bearing.min.js"></script>
    <script>
        // ============================================================
        // ASTRONOMICAL BACKGROUND STEREONET
        // Rotates in real time with Earth — one full turn per day,
        // tilted by the sun's current declination.
        // Reference location: São Paulo (-23.55, -46.63)
        // ============================================================

        const DEG = Math.PI / 180;
        const LAT = -23.55;
        const LON = -46.63;
        const AXIAL_TILT = 23.44;

        const bgNet = new bearing.Stereonet({ size: 600, projection: 'equal-area' });
        const bgContainer = document.getElementById('bg-container');
        bgContainer.appendChild(bgNet.element());

        function getAstroParams() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const dayOfYear = (now - startOfYear) / (1000 * 60 * 60 * 24);

            // Sun declination from day of year
            const sunDeclination = AXIAL_TILT * Math.sin((360 / 365) * (dayOfYear - 81) * DEG);

            // Solar time at reference longitude
            const utcHours = now.getUTCHours() + now.getUTCMinutes() / 60
                           + now.getUTCSeconds() / 3600 + now.getMilliseconds() / 3600000;
            const solarTime = utcHours + LON / 15;
            const rotationAngle = ((solarTime / 24) * 360 + 360) % 360;

            return { rotationAngle, sunDeclination };
        }

        function updateBg() {
            const { rotationAngle, sunDeclination } = getAstroParams();
            // Plunge derived from sun declination — ranges ~23° to ~67° over the year
            const plunge = 45 + sunDeclination;
            bgNet.setCenter(rotationAngle, plunge).render();
        }

        // First render + fade in
        updateBg();
        requestAnimationFrame(function () { bgContainer.classList.add('loaded'); });

        // Update every second (Earth rotates ~0.004°/sec)
        setInterval(updateBg, 1000);
    </script>
</body>
</html>
